<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="https://use.typekit.net/xkd5uwz.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

<style type="text/css">
  body {
    background: url('http://www.artic.edu/~nhaven/img/orientationbackground2.png');
    background-size: 1000px 1400px;
    background-repeat: no-repeat;
    font-family: 'futura-pt-bold';
    color: #FBB03B;
  }

  .title-bar * {
    text-align: center;
    font-size: 25px;
    margin: 0;
    padding-top: 20px;
    padding-bottom: 50px;
  }

  .wForm *, .wFormContainer, .wFormTitle, .oneField, .supportInfo * {
    display: none;
    border-style: none;
  }

  .submit, .reset {
    font-size: 35px;
    margin: auto;
    border: 2px solid #FBB03B;
    border-radius: 50px;
    padding: 30px 5px 15px 5px;
    text-align: center;
    height: 60px;
    width: 40%;
    margin-top: 50px;
    background-color: #EF4345;
  }

  .message {
    font-size: 65px;
    margin: auto;
    text-align: center;
    width: 80%;
    margin-bottom: 50px
  }

  .group {
    display: block;
    height: 600px;
    margin: auto;
  }

  .reset {
    margin-top: 100px;
  }

  .instructions {
    margin-top: -70px;
     font-size: 40px;
  }
</style>

<script>
$(document).ready(function() {

  var $titleBar = $('<div class="title-bar"><h1>New Student Laptop Orientation</h1></div>');
  $('body').append($titleBar);

  if ($('.errorMessage').length) {
    var idNum = window.location.search.slice(8);

    $('.errorMessage').hide();
    $('body').append('<div class="message">No record was found for ID Number "' + idNum + '" Please press the reset button below and try again with a valid Student ID Number</div>');

    var $reset = $('<div class="reset">Reset Form</div>')
    $('body').append($reset);

    $reset.on('click', function() {
      $(this).animate({'background-color': '#FBB03B', color: '#ED1E79'}, 300);
      window.location.href = window.location.href = 'http://www.artic.edu/~nhaven/';
    });

  } else {
    var hasSignedAgreement = $('#tfa_2')[0].value === 'true';
    var meetsRequirements = $('#tfa_4')[0].value === 'Yes Meets Requirements';
    var hasBeenContacted = $('#tfa_5')[0].value === 'true';
    var group = 3;

    if (hasSignedAgreement && meetsRequirements || hasBeenContacted) {
      group = 1;
    } else if (hasSignedAgreement) {
      group = 2;
    }

    var $submitButton = $('<div class="submit">Complete</div>');
    var $message = $('<div class="message"> You are in: </div>');
    var $group = $('<img class="group" src="http://www.artic.edu/~nhaven/img/group' + group + '.gif"></>');
    var $instructions = $('<div class="message instructions"> Press the button below to finish</div>');

    $('body').append($message, $group, $instructions, $submitButton);

    $submitButton.on('click', function() {
      $(this).animate({'background-color': '#FBB03B', color: '#ED1E79'}, 300);
      $('.primaryAction').click();
    });
  }

});
</script>
